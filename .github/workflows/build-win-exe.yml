name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022   # 避免未来迁移风险
    strategy:
      matrix:
        arch: [x86, x64]   # 打包 32位 / 64位
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.arch }}

      - name: Install dependencies
        run: |
          pip install pyinstaller pydivert pycryptodome psutil

      - name: Build exe
        run: |
          pyinstaller --onefile main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4   # ✅ 用 v4
        with:
          name: tlsfragment-${{ matrix.arch }}
          path: dist/*
